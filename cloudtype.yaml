name: autto-server
app: python
options:
  build:
    env:
      - POETRY_VIRTUALENVS_CREATE=false
    install: |
      pip install --upgrade pip
      pip install poetry
      poetry install
  start: poetry run uvicorn src.autto.main:app --host 0.0.0.0 --port 8000
  env:
    - name: ENVIRONMENT
      value: production
  ports: 8000
